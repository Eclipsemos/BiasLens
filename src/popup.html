<!DOCTYPE html>
<html>
<head>
    <title>BiasLens</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>BiasLens</h1>
        <p class="intro">
            Quickly detect bias, verify facts, and explore alternative perspectives from any news page.
        </p>
        <img src="images/icon128.png" alt="BiasLens logo" class="logo">
        <div class="status-container">
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing article...</p>
            </div>
            <div id="results" class="hidden">
                <div class="result-section">
                    <h2>Bias Analysis</h2>
                    <div id="bias-analysis"></div>
                </div>
                <div class="result-section">
                    <h2>Fact Check</h2>
                    <div id="fact-check"></div>
                </div>
                <div class="result-section">
                    <h2>Summary</h2>
                    <div id="summary"></div>
                </div>
                <div class="result-section">
                    <h2>Opposite Perspectives</h2>
                    <div id="opposite-perspectives">
                        <div class="perspective-links"></div>
                    </div>
                </div>
            </div>
            <div id="error" class="hidden">
                <p>Error analyzing article. Please try again.</p>
            </div>
        </div>
        <button id="analyze-btn">Analyze Current Page</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
